<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>Punk API Beer App</header>
    <div class="container">
        <div class="filters">
            <div class="card filter-card">
                <div class="filter-container">
                    <div class="filter-text">
                        <p>Alcohol Vol (ABV):</p>
                    </div>
                    <div class="filter">
                        <form id="filterABV" class="filter-form">

                            <label for="abvALL">
                                <input type="radio" name="filter-abv" class="filter-all" id="abvAll" value="all"
                                    checked />
                                <span>All</span>
                            </label>

                            <label for="abvALL">
                                <input type="radio" name="filter-abv" class="beer" id="abvWeak" value="weak" checked />
                                <span>Weak</span>
                            </label>

                            <label for="abvALL">
                                <input type="radio" name="filter-abv" class="beer" id="abvMedium" value="medium"
                                    checked />
                                <span>Medium</span>
                            </label>

                            <label for="abvALL">
                                <input type="radio" name="filter-abv" class="beer" id="abvStrong" value="strong"
                                    checked />
                                <span>Strong</span>
                            </label>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
